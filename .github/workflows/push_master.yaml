jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Docker
      uses: actions/setup-python@v4
      with:
        python-version: '3.11.5'

    - name: Build Docker Image
      run: cd app && docker build -t eugenestudio/blog:latest .

